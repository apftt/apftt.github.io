<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Ana Paula Ferronatto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <!-- Seção Inicio -->
        <section id="inicio">
            <div class="conteudo-centralizado">
                <h2>Seja bem vindo</h2>
                <p>Alterar texto Inicio</p>
            </div>
            <img src="img/foto_inicio.jpg" alt="Ana Paula Ferronatto">
        </section>
        <!-- Seção Sobre Mim -->
        <section id="sobre">
            <div class="conteudo-centralizado">
                <h2>Sobre Mim</h2>
                <p>Alterar texto sobre Min</p>
            </div>
            <img src="img/foto_sobre.jpg" alt="Ana Paula Ferronatto">
        </section>
        <!-- Seção Formação -->
        <section id="formacao">
            <div class="conteudo-centralizado">
                <h2>Formação</h2>
                <ul>
                    <li>Graduada em Administração</li>
                    <li>MBA em Gestão de Recursos Humanos</li>
                    <li>Graduação em Análise e Desenvolvimento de Sistemas - em andamento</li>
                </ul>
            </div>
        </section>
        <!-- Seção Contato -->
        <section id="contato">
            <div class="conteudo-centralizado">
                <h2>Contato</h2>
                <form action="#" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <!-- Barra de navegação -->
    <nav>
        <a href="#inicio">Início</a>
        <a href="#sobre">Sobre mim</a>
        <a href="#formacao">Formação</a>
        <a href="https://github.com/apftt" target="_blank">Portfólio</a>
        <a href="#contato">Contato</a>
    </nav>
</body>
</html>
